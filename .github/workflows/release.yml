name: release

on:
  push:
    tags:
      - "rel-*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - os: windows
            goos: windows
            goarch: amd64
            ext: .exe
            archive: zip
          - os: linux
            goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - os: darwin
            goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - os: darwin
            goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Extract date from tag
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME#rel-}"
          DATE_UNDERSCORE="${TAG//-/_}"
          echo "date=${DATE_UNDERSCORE}" >> "$GITHUB_OUTPUT"
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -o chi${{ matrix.ext }} ./cmd/chi
      - name: Archive
        run: |
          NAME="chi_${{ steps.tag.outputs.date }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip "${NAME}.zip" chi${{ matrix.ext }}
          else
            tar czf "${NAME}.tar.gz" chi${{ matrix.ext }}
          fi
      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes "" \
            --draft || true
          
          gh release upload "${GITHUB_REF_NAME}" chi_* --clobber
